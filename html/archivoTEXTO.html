<!--formas para hacer el mayor que y menor que-->
<!--y para separar espacios en blancos se utiliza &nbsp;-->
<body>
    <h1>10*x+4 > x-2 < x+3 </h1>
    <h1>10*x+4 &gt; x-2 &lt; x+3 </h1>
    <h1>10*x+4 &gt; x-2 &lt; x &nbsp;&nbsp;  +&nbsp;&nbsp;   3 </h1>
